<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Selamat Ulang Tahun Cinta ❤️</title>
  <link rel="icon" href="favicon-32x32.png" type="image/x-icon">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .font-pacifico { font-family: 'Pacifico', cursive; }

    @keyframes slideInLeft {
      from { opacity: 0; transform: translateX(-100px); }
      to   { opacity: 1; transform: translateX(0); }
    }
    .fade-in-left {
      animation: slideInLeft 1s ease-out forwards;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      top: -10px;
      opacity: 0.8;
      animation: fall linear forwards;
      z-index: 10;
    }
    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); opacity: 1; }
    }

    /* Popup transisi */
    #popup { transition: opacity 0.4s ease; }
    #popup .content { transition: transform 0.4s ease; transform: scale(0.8); }
    #popup.show { opacity: 1 !important; }
    #popup.show .content { transform: scale(1); }
  </style>
</head>

<body class="bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-600 min-h-screen overflow-x-hidden sm:rounded-none md:rounded-lg lg:rounded-full">
  <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-screen gap-6 text-center">
    <audio id="musik" autoplay loop>
      <source src="lagu/sound-effect-longer-happy-birthday-music-box-361278.mp3" type="audio/mpeg">
    </audio>

    <!-- gambar -->
    <div class="w-full max-w-xs sm:max-w-sm md:max-w-md lg:max-w-lg">
      <img class="fade-in-left w-full h-auto object-contain rounded-lg shadow-lg" 
           src="img/cat-1.jpg" 
           alt="Happy Birthday">
    </div>

    <!-- teks -->
    <p id="judul1" 
       class="text-xl sm:text-2xl md:text-4xl lg:text-5xl font-bold text-white font-pacifico hidden mt-4">
       Mau lanjut lagi apa isi nya ?
    </p>
    
    <!-- tombol -->
    <div class="flex flex-wrap gap-4 justify-center hidden mt-4" id="tombol1">
      <button onclick="window.location.href = 'ultah.html';" 
              class="px-6 py-3 bg-green-500 text-white font-bold rounded-lg hover:bg-white hover:text-green-600">
        Yes 
      </button>
      <button id="btnPopup" 
              class="px-6 py-3 bg-red-500 text-white font-bold rounded-lg hover:bg-white hover:text-red-600">
        No 
      </button>
    </div>

    <!-- popup -->
    <div id="popup" 
         class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0">
      <div class="content bg-white p-6 rounded-lg shadow-lg text-center w-80 max-w-full">
        <h2 class="text-xl font-bold mb-2">Kok Klik noo cantik, klik yang yes yaa</h2>
        <p class="text-gray-700 mb-4">Semoga panjang umur dan bahagia selalu!</p>
        <button id="closePopup" 
                class="bg-red-500 text-white px-4 py-2 rounded">
          Tutup
        </button>
      </div>
    </div>
  </div> 

  <script>
    const judul1 = document.getElementById("judul1");
    const tombol1 = document.getElementById("tombol1");
    const musik = document.getElementById("musik");

    // teks muncul setelah 200ms
    setTimeout(() => {
      judul1.classList.remove("hidden");
      judul1.classList.add("fade-in-left");
    }, 200);

    // tombol muncul setelah 2 detik
    setTimeout(() => {
      tombol1.classList.remove("hidden");
      tombol1.classList.add("fade-in-left");
    }, 2000);

    // deteksi reload → kembali ke index.html
    if (performance.getEntriesByType("navigation")[0].type === "reload") {
      window.location.href = "index.html";
    }

    // audio auto unmute
    window.addEventListener("load", () => {
      musik.muted = true;
      musik.play();
      setTimeout(() => { musik.muted = false; }, 500);
    });

    // confetti
    function createConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.left = Math.random() * window.innerWidth + "px";
      const colors = ["#ff3838","#ff9f1a","#fffa65","#32ff7e","#18dcff","#7d5fff","#e84393"];
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      const size = Math.random() * 10 + 5;
      confetti.style.width = size + "px";
      confetti.style.height = size + "px";
      const duration = Math.random() * 4 + 2;
      confetti.style.animationDuration = duration + "s";
      document.body.appendChild(confetti);
      setTimeout(() => confetti.remove(), duration * 1000);
    }
    setInterval(createConfetti, 120);

    // popup logic
    const btnPopup = document.getElementById("btnPopup");
    const popup = document.getElementById("popup");
    const closePopup = document.getElementById("closePopup");

    btnPopup.addEventListener("click", () => {
      popup.classList.remove("hidden");
      setTimeout(() => popup.classList.add("show"), 10);
    });

    closePopup.addEventListener("click", () => {
      popup.classList.remove("show");
      setTimeout(() => popup.classList.add("hidden"), 400);
    });
  </script>
</body>
</html>
